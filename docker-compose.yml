version: '3.8'
services:
  tarabbit-server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

