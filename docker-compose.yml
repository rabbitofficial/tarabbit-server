version: '3.8'
services:
  tarabbit-server:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: m7G260L2vLeb
      MONGO_INITDB_DATABASE: mydatabase
    ports:
      - "37027:27017"

  tarot_webapp:
    image: node:latest
    container_name: tarot_webapp
    restart: always 
    volumes:
      - /tarabbit/webapp/:/app/
    #command: sh -c "cd /app/ && npm run dev"
    command: sh -c "cd /app/ && npm run build && npm run preview"
    ports:
      - 31313:5173

volumes:
  mongodb_data:
