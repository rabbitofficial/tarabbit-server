version: '3.8'
services:
  tarabbit-server:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb-tarabbit
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  tarot_webapp:
    image: node:latest
    container_name: tarot_webapp
    restart: always
    volumes:
      - /tarabbit/webapp/:/app/
    #command: sh -c "cd /app/ && npm run dev"
    command: sh -c "cd /app/ && npm run build && npm run preview"
    ports:
      - "31313:5173"

volumes:
  mongodb_data: